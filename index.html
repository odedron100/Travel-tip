<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ES6</title>
</head>

<body>
    <main class="main-container">
        <header class="main-header">
            <h2 class="head">TravelTip</h2>
            <section class="location-services">
                <form class="location-search" onsubmit=""></form>
                <input type="search" placeholder="Enter Location" name="location-search">
                <button type="submit" class="btn go-location">GO</button>
                <button class="btn my-location">My Location</button>
            </section>
        </header>
        <article class="location-details">
            <div class="location-desc">
                <h2>Location:</h2>
                <span class="location-data">Shoham , Israel</span>
            </div>
            <button class="btn copy-location">Copy Location</button>
        </article>
        <section class="main-content">
            <div class="location-wheather-details">
                <div class="wheather-details">dsaldkald</div>
                <div class="location-table">
                    <div class="location-chose">

                    </div>
                </div>
            </div>
            <div id="map" style="width: 100%; height: 100%;"></div>
        </section>
    </main>

    <!-- <button class="btn">Click Me</button> -->

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
